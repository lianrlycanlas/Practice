<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Showcase Project</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

      
        .font-container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
        }

   
        h1 {
            font-size: 2.5em;
            color: #34495e;
            margin-bottom: 30px;
        }

     
        .font1 {
            font-family: 'Georgia', serif;
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .font2 {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            color: #e67e22;
            margin-bottom: 15px;
        }

        .font3 {
            font-family: 'Verdana', sans-serif;
            font-size: 1.4em;
            color: #16a085;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .font4 {
            font-family: 'Tahoma', sans-serif;
            font-size: 1.2em;
            color: #8e44ad;
            margin-bottom: 15px;
            font-style: italic;
        }

        .font5 {
            font-family: 'Impact', sans-serif;
            font-size: 1.5em;
            color: #c0392b;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="font-container">
        <h1>Font Showcase</h1>

        <p class="font1">The quick brown fox jumps over the lazy dog.</p>
        <p class="font2">The quick brown fox jumps over the lazy dog.</p>
        <p class="font3">The quick brown fox jumps over the lazy dog.</p>
        <p class="font4">The quick brown fox jumps over the lazy dog.</p>
        <p class="font5">The quick brown fox jumps over the lazy dog.</p>
    </div>
</body>
</html>
