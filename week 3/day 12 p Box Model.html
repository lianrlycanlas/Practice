<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela Katseye Profile Card</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5; 
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            color: #d6336c;
        }

        
        .card {
            width: 300px;
            margin: 50px auto;
            background-color: #ffe6f0;
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #ffb6c1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #ff69b4;
        }

       
        .name {
            font-size: 1.5em;
            color: #d6336c;
            margin-bottom: 10px;
        }

       
        .role {
            font-size: 1em;
            color: #ff69b4;
            margin-bottom: 15px;
        }

       
        .interests {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }

    
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #d6336c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Daniela</h1>

    <div class="card">
        <img src="https://kpopsingers.com/wp-content/uploads/2023/11/Daniela-featured-600x600.webp" alt="Profile Image" class="profile-img">
        <div class="name">Daniela</div>
        <div class="Interest">Ballroom Dancer</div>
        <div class="vision">
            She envisions KATSEYE evolving into a powerful global girl group that inspires young girls and tours around the world to meet fans.
        </div>
        <a href="#" class="button">Contact Daniela</a>
    </div>

</body>
</html>
