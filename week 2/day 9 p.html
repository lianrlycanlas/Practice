<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <h1>Simple Dashboard</h1>

  <div>
    <!-- CPU Usage -->
    <h2>CPU Usage</h2>
    <meter value="70" min="0" max="100">70%</meter>
    <p>70%</p>

    <!-- Memory Usage -->
    <h2>Memory Usage</h2>
    <meter value="55" min="0" max="100">55%</meter>
    <p>55%</p>

    <!-- Storage -->
    <h2>Storage</h2>
    <progress value="120" max="200">60%</progress>
    <p>120 GB / 200 GB</p>

    <!-- Battery Level -->
    <h2>Battery</h2>
    <meter value="80" min="0" max="100">80%</meter>
    <p>80%</p>
  </div>
</body>
</html>
